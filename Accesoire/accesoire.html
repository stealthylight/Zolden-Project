<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Shop</title>
    <link rel="stylesheet" href="accesoire.css">
</head>
<body>
    <div class="navbar">
        <div class="left-side">
            <span class="category" onclick="showCategory('accessoires')">Accessories</span>
            <div class="sub-categories" id="accessoires">
                <span class="sub-category" onclick="showItems('sunglass')">Sunglass</span>
                <span class="sub-category" onclick="showItems('bag')">Bag</span>
                <span class="sub-category" onclick="showItems('backpack')">Backpack</span>
            </div>
        </div>
        <div class="right-side">
            <span onclick="showGender('men')">Men</span>
            <span onclick="showGender('women')">Women</span>
        </div>
    </div>
    <div class="content">
        <div class="items" id="items">
            <!-- Les articles seront affichÃ©s ici -->
        </div>
        <div class="navigation">
            <span class="prev" onclick="prevPage()">&#10094;</span>
            <div class="indicators" id="indicators">
                <!-- Les indicateurs de page -->
            </div>
            <span class="next" onclick="nextPage()">&#10095;</span>
        </div>
    </div>
    <script src="accesoire.js"></script>
</body>
</html>
